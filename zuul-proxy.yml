server:
  port: 8084
eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    readuser:
      path: /read/**
      serviceId: read-user
    createuser:
      path: /create/**
      serviceId: create-user
security:
  basic:
    enabled: false
